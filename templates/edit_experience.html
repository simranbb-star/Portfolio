{% extends "index.html" %}

{% block title %}Edit Experience - My Portfolio{% endblock %}

{% block content %}
<section class="edit-section">
    <h2>Edit Experience</h2>
    <form method="POST">
        <input type="text" name="job_title" value="{{ experience[1] }}" placeholder="Job Title" required>
        <input type="text" name="company" value="{{ experience[2] }}" placeholder="Company" required>
        <input type="number" name="duration" value="{{ experience[3] }}" placeholder="Duration in months" required>
        <button type="submit">Update Experience</button>
    </form>
</section>
{% endblock %}
